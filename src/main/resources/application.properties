# 应用程序配置文件
# 数据库连接url
spring.datasource.url=jdbc:mysql://localhost:3306/toutiao?useUnicode=true&amp;characterEncoding=utf8&amp;useSSL=false
# 用户名
spring.datasource.username=root
# 密码
spring.datasource.password=workhard
# mybatis配置文件路径声明
mybatis.config-location=classpath:mybatis-config.xml
# velocity：Velocity是一个基于java的模板引擎（template engine）。它允许任何人仅仅使用简单的模板语言（template language）来引用由java代码定义的对象
# 模板的后缀名
spring.velocity.suffix=.html
spring.velocity.cache=false
spring.velocity.toolbox-config-location=toolbox.xml